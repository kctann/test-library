# AlertManager配置
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@test-library.com'

# 告警路由規則
route:
  group_by: ['alertname', 'category']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    - match:
        category: latency
      receiver: 'latency-alerts'
    - match:
        category: errors
      receiver: 'error-alerts'

# 告警接收器
receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/critical'
        send_resolved: true
        title: 'CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'latency-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/latency'
        send_resolved: true
        title: 'LATENCY: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'error-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/errors'
        send_resolved: true
        title: 'ERRORS: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

# 抑制規則
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'category']